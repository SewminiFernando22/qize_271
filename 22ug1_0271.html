<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ABC Enterprises</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f0f8ff, #e6e6fa);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        
        .container {
            text-align: center;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 500px;
        }
        
        .container h1 {
            font-size: 2.5em;
            color: #4CAF50;
        }
        
        .container h2 {
            font-size: 1.8em;
            color: #007BFF;
        }
        
        .container p {
            font-size: 1.2em;
            margin-top: 10px;
        }
        
        .contact-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        
        .contact-button:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to ABC Enterprises</h1>
        <h2>Owned by ABC Perera</h2>
        <p>Looking for used mobile phones at discounted prices?</p>
        <p>Call us today at <strong>0771234567</strong></p>
        <a href="tel:0771234567" class="contact-button">Call Now</a>
    </div>
</body>

</html>
